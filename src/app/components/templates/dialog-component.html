<h1 mat-dialog-title>New schedule</h1>
<div mat-dialog-content class="dialog-form">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input required matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
  <mat-form-field mat-form-field>
    <mat-label>Tags</mat-label>
    <input matInput placeholder="Comma separated" [(ngModel)]="data.tags">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input required matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY" [(ngModel)]="data.date">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field mat-form-field>
    <mat-label>Set the hour</mat-label>
    <input required type="number" matInput [(ngModel)]="data.hour">
  </mat-form-field>
  <mat-form-field mat-form-field>
    <mat-label>Set the minute</mat-label>
    <input required type="number" matInput [(ngModel)]="data.minute">
  </mat-form-field>
  <mat-form-field mat-form-field>
    <mat-label>Appointment duration</mat-label>
    <input required type="number" matInput [(ngModel)]="data.appointmentTime">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onSaveClick(data)" cdkFocusInitial>Save</button>
</div>
<p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
